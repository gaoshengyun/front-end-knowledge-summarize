<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>transform-2d-skew</title>
  <style>
    #box{width: 100px;border: 1px solid #000;padding: 100px;}
    #div1{width: 100px;height: 100px;background: #09f;transition: 1s;}
    #div2{width: 100px;height: 100px;background: #f90;transition: 1s;}
    #div3{width: 100px;height: 100px;background: #f00;transition: 1s;}
  </style>
  <script>
    document.addEventListener('touchstart',e => e.preventDefault,{passive:true})
  </script>
</head>
<body>
  <div id="box">
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
  </div>
  <script>
    var div1 = document.querySelector('#div1')
    var div2 = document.querySelector('#div2')
    var div3 = document.querySelector('#div3')
    div1.addEventListener('touchstart',() => {
      div1.style.WebkitTransform = div1.style.transform = 'skew(50deg)'
    })
    div2.addEventListener('touchstart',() => {
      div2.style.WebkitTransform = div2.style.transform = 'skewY(50deg)'
    })

    div3.addEventListener('touchstart',() => {
      div3.style.WebkitTransform = div3.style.transform = 'skew(50deg,50deg)'
    })
   
  </script>
</body>
</html>
