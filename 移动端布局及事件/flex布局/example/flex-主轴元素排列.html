<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>flex主国元素排列</title>
  <style>
    *{padding: 0;margin: 0;}
    .flex-base-layout{
      text-align: center;
      color: #fff;
      font-size: 30px;
    }
    .flex-base-layout>div{
      background-color: #f00;
      width: 100px;
      line-height: 100px;
    }
    .flex-base-layout1{
      display: flex;
      flex-direction: row-reverse;
    }
    .flex-base-layout2{
      display: flex;
      flex-direction: column-reverse;
      height: 700px;
    }
    
  </style>
</head>
<body>
    <h3>flex元素排列--主轴默认反序排列</h3>
    <div class="flex-base-layout flex-base-layout1">
      <div>111</div>
      <div>222</div>
      <div>333</div>
      <div>444</div>
    </div>
    <hr>
    <br>
    <h3>flex元素排列--主轴反序排列</h3>
    <div class="flex-base-layout flex-base-layout2">
      <div>111</div>
      <div>222</div>
      <div>333</div>
      <div>444</div>
    </div>
</body>
</html>
