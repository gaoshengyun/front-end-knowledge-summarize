<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>rem布局</title>
  <script>
    document.addEventListener('touchstart', e=>e.preventDefault,{passive:true});
    // ;~function(){
    //   function setRem(){
    //     var html = document.documentElement;
    //     var hWidth = html.getBoundingClientRect().width;
    //     html.style.fontSize = hWidth/15+'px'; //750px的设计图,队以15,代表一个rem为50个像素
    //   }
    //   setRem()
      //window.addEventListener('orientation' in window?"deviceorientation":"resize",setRem);
      
    // }()
    (function(){
      setRem();
      window.addEventListener('orientation' in window?"deviceorientation":"resize",setRem);
      function setRem(){
        var html = document.documentElement;
        var width = html.clientWidth;
        html.style.fontSize = width/15 + "px";
      }
    })();
  </script>
</head>
<body>
  <div style="background: firebrick;width: 2rem;height: 3rem;"></div>
</body>
</html>
