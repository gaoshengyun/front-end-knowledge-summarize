<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>手指移动</title>
  <style>
    #div{width: 200px;background: #f00;height: 200px;}
  </style>
</head>
<body>
  <div id="div"></div>
  <script>
    var domDiv = document.getElementById('div')
    
    domDiv.addEventListener('touchmove',move)
    function move(){
      console.log('手指移动')
    }

    
   
  </script>
</body>
</html>
